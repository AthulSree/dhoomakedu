<html layout:decorate="~{base}">
<div layout:fragment="content">
    <style>
        .cosmic-card {
            background: rgba(10, 15, 25, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(120, 180, 255, 0.1);
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .cosmic-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(120, 180, 255, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .cosmic-title {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sender-badge {
            background: rgba(120, 180, 255, 0.1);
            border: 1px solid rgba(120, 180, 255, 0.2);
            border-radius: 12px;
            padding: 12px 20px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sender-status {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            box-shadow: 0 0 10px #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2.5rem;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-section-title {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #94a3b8;
            margin-bottom: 1rem;
            display: block;
        }

        .cosmic-input-wrapper {
            position: relative;
        }

        .cosmic-textarea {
            width: 100%;
            min-height: 180px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.25rem;
            color: #fff;
            font-size: 1rem;
            resize: none;
            transition: all 0.3s ease;
            outline: none;
        }

        .cosmic-textarea:focus {
            border-color: #6366f1;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .quick-groups {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .group-chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px 16px;
            color: #e2e8f0;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .group-chip:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #6366f1;
            transform: translateY(-2px);
        }

        .group-chip i {
            font-size: 1rem;
        }

        .group-chip.mpr i {
            color: #f87171;
        }

        .group-chip.tea i {
            color: #fbbf24;
        }

        .group-chip.crex i {
            color: #60a5fa;
        }

        .send-btn {
            width: 100%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 14px;
            padding: 15px;
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 2rem;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .send-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4);
            filter: brightness(1.1);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        /* Select2 Customization */
        .select2-container--default .select2-selection--multiple {
            background: rgba(0, 0, 0, 0.3) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 16px !important;
            min-height: 50px !important;
            padding: 5px 10px !important;
        }

        .select2-container--default.select2-container--focus .select2-selection--multiple {
            border-color: #6366f1 !important;
        }

        .select2-container--default .select2-selection--multiple .select2-selection__choice {
            background: rgba(99, 102, 241, 0.2) !important;
            border: 1px solid rgba(99, 102, 241, 0.3) !important;
            border-radius: 8px !important;
            color: #fff !important;
            /* padding: 2px 10px !important; */
            margin-top: 5px !important;
        }

        .select2-dropdown {
            background: #111827 !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 12px !important;
            overflow: hidden !important;
        }

        .select2-results__option {
            padding: 10px 15px !important;
            color: #94a3b8 !important;
        }

        .select2-results__option--highlighted[aria-selected] {
            background-color: #6366f1 !important;
            color: #fff !important;
        }
    </style>

    <div class="cosmic-card">
        <h2 class="cosmic-title">üïäÔ∏è Nƒìnu nƒ´ke D≈´tanu</h2>

        <div class="sender-badge">
            <div class="sender-status"></div>
            <div>
                <span class="form-section-title" style="margin-bottom: 0; font-size: 0.7rem;">Verified Identity</span>
                <span style="color: #fff; font-weight: 600;"
                    th:text="${senderName == 'Unknown Sender' ? 'Unknown Sender (' + clientIp + ')' : senderName}"></span>
            </div>
        </div>

        <form th:action="@{/message/sendMsg}" method="POST">
            <div class="form-grid">
                <!-- Left Column: Message -->
                <div class="cosmic-input-wrapper">
                    <label class="form-section-title">Cosmic Transmission</label>
                    <textarea class="cosmic-textarea" id="msgContainer" name="msgContainer"
                        placeholder="Type your celestial message here..." required maxlength="500"></textarea>
                    <div id="charCount" style="text-align: right; color: #64748b; font-size: 0.75rem; margin-top: 5px;">
                        0 / 500</div>
                </div>

                <!-- Right Column: Recipients -->
                <div>
                    <label class="form-section-title">Select Recipients</label>
                    <div class="quick-groups">
                        <div class="group-chip mpr" id="grp_dd_mpr">
                            <i class="fa-solid fa-file-invoice"></i> MPR
                        </div>
                        <div class="group-chip tea" id="grp_dd_tea">
                            <i class="fa-solid fa-mug-hot"></i> Spill Tea
                        </div>
                        <div class="group-chip crex" id="grp_dd_crex">
                            <i class="fa-solid fa-baseball-bat-ball"></i> Crex
                        </div>
                    </div>

                    <div class="cosmic-input-wrapper">
                        <select class="form-select" name="hostId" id="hostdd" required multiple
                            data-placeholder="Choose explorers...">
                            <option th:each="host : ${groupHosts}" th:value="${host.id}" th:text="${host.userName}">
                            </option>
                        </select>
                    </div>

                    <button type="submit" class="send-btn">
                        <i class="fa fa-paper-plane"></i>
                        Launch Transmission
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script th:src="@{/js/msgLander.js}"></script>
</div>

</html>
