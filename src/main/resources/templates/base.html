<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--  <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">-->
  <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
  <title>Gravity of Brahmo-Z</title>
  <!-- Bootstrap 5 CSS CDN -->

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"  crossorigin="anonymous">
    <link th:href="@{/css/cosmic_style.css}" rel="stylesheet" >
    <link th:href="@{/css/select2min.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <script th:src="@{/js/fafa.js}" crossorigin="anonymous"></script>

</head>
<body>
<!-- Background with stars, dust, comets, meteors, UFOs, satellite, moon, nebulae, and rocket -->
<div class="background-container">
  <div class="nebula"></div>
  <div class="nebula"></div>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>
  <div class="stars4"></div>
  <div class="stars5"></div>
  <div class="stars6"></div>
  <div class="stars7"></div>
  <div class="stars8"></div>
  <div class="dust"></div>
  <div class="dust2"></div>
  <div class="dust3"></div>
  <span class="comet"></span>
  <span class="comet"></span>
  <span class="comet"></span>
  <span class="comet"></span>
  <span class="comet"></span>
  <span class="comet"></span>
  <span class="comet"></span>
  <span class="comet"></span>
  <span class="meteor"></span>
  <span class="meteor"></span>
  <span class="meteor"></span>
  <span class="ufo"></span>
  <span class="ufo"></span>
  <span class="ufo"></span>
  <span class="satellite"></span>
  <span class="satellite"></span>
  <span class="moon"></span>
  <span class="rocket"></span>
</div>

<!-- Cards with icons using Bootstrap grid -->
<!-- <h4>Welcome to the world of Brahmosuki</h4><br> -->
<div class="floating-logo">
  <div class="cosmic-bg"></div>
  <a th:href="@{/}"><img th:src="@{/img/dk_logo5.png}" alt="Logo"></a>

</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/select2.min.js}"></script>

<div class="container main-content" layout:fragment="content">
</div>


<!-- Bootstrap 5 JS CDN (for potential interactivity, optional) -->
<script th:src="@{/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>

<!-- Include Orbitron font for rocket smoke -->
<!-- Cosmic Mini Dock -->
<nav class="cosmic-mini-dock">
  <a th:href="@{/}" class="dock-item" title="Dashboard">
    <i class="fa-solid fa-house"></i>
  </a>
  <div class="dock-divider"></div>
  <a th:href="@{/employee/manage}" class="dock-item" title="Employees">
    <i class="fa-solid fa-user"></i>
  </a>
  <a th:href="@{/leaves/manage}" class="dock-item" title="Leaves">
    <i class="fa-brands fa-pagelines"></i>
  </a>
  <a th:href="@{/pdf/genPdf}" class="dock-item" title="Generate PDF">
    <i class="fa-solid fa-file-arrow-down"></i>
  </a>
  <a th:href="@{/workorder/manage}" class="dock-item" title="Work Orders">
    <i class="fa-solid fa-file-word"></i>
  </a>
  <a th:href="@{/message/msgLander}" class="dock-item" title="Messages">
    <i class="fa-solid fa-message"></i>
  </a>
  <div class="dock-divider"></div>
  <a href="https://fmskl.attendance.gov.in/update/emplogin" target="_blank" rel="noopener noreferrer" class="dock-item" title="Attendance Portal">
    <i class="fa-solid fa-diamond-turn-right"></i>
  </a>
</nav>

</body>
</html>
