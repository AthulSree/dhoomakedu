<html layout:decorate="~{base}" xmlns="http://www.w3.org/1999/html">
<div layout:fragment="content">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');

        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-blue: #60a5fa;
            --accent-green: #34d399;
            --accent-red: #ef4444;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0f172a;
            overflow: hidden !important;
            height: 100vh !important;
            margin: 0 !important;
        }

        .main-content {
            height: 100vh;
            max-width: 100% !important;
            display: flex !important;
            align-items: stretch !important;
            justify-content: stretch !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        .container {
            display: block !important;
            width: 100% !important;
            max-width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        .page-wrapper {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            padding: 1rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-section {
            text-align: center;
            margin-bottom: 1rem;
            flex-shrink: 0;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.2rem;
        }

        /* Side-by-Side Layout */
        .content-layout {
            display: flex;
            gap: 1.5rem;
            align-items: flex-start;
            flex: 1;
            min-height: 0; /* Important for flex child scrolling */
        }

        .form-side {
            flex: 0 0 380px;
            min-width: 320px;
        }

        .table-side {
            flex: 1;
            min-width: 600px;
        }

        @media (max-width: 1100px) {

            .form-side,
            .table-side {
                flex: 1 1 100%;
                min-width: 100%;
            }
        }

        /* Glass Cards */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .card-title {
            color: var(--text-primary);
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            margin-left: 0.25rem;
        }

        .glass-input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 0.75rem;
            padding: 0.6rem 1rem;
            color: var(--text-primary);
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: rgba(255, 255, 255, 0.08);
        }

        select.glass-input option {
            background: #1e293b;
            color: white;
        }

        .btn-row {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .modern-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-save {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
        }

        .btn-reset {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
        }

        .modern-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        /* Table Styling */
        .table-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            flex-shrink: 0;
        }

        .table-container {
            overflow-y: auto;
            max-height: calc(100vh - 220px);
            border-radius: 1rem;
        }

        .modern-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .modern-table th {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--glass-border);
        }

        .modern-table td {
            padding: 1rem;
            color: var(--text-primary);
            border-bottom: 1px solid var(--glass-border);
            font-size: 0.9rem;
        }

        .modern-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        /* Status Colors */
        .status-received {
            background: rgba(52, 211, 153, 0.1);
            color: var(--accent-green);
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-weight: 600;
            font-size: 0.75rem;
            display: inline-block;
            border: 1px solid rgba(52, 211, 153, 0.2);
        }

        .status-missing {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-red);
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-weight: 600;
            font-size: 0.75rem;
            display: inline-block;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Dialogue Box */
        .dialogue-container {
            position: fixed;
            right: 2rem;
            bottom: 2rem;
            display: flex;
            align-items: flex-end;
            gap: 1rem;
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
        }

        .dialogue-container.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .dialogue-bubble {
            background: #1e293b;
            color: #fff;
            padding: 1rem 1.25rem;
            border-radius: 1.25rem;
            max-width: 260px;
            font-size: 0.9rem;
            line-height: 1.4;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            position: relative;
            margin-bottom: 2.5rem;
        }

        .dialogue-bubble::after {
            content: "";
            position: absolute;
            bottom: -10px;
            right: 20px;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: #1e293b transparent transparent;
        }

        .dialogue-character {
            width: 100px;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.5));
        }

        .action-link {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
            padding: 0.4rem 0.8rem;
            border-radius: 0.5rem;
            background: rgba(96, 165, 250, 0.1);
            transition: all 0.2s;
        }

        .action-link:hover {
            background: rgba(96, 165, 250, 0.2);
        }
    </style>

    <div class="page-wrapper">
        <header class="header-section">
            <h1 class="header-title">Leave Management</h1>
            <p style="color: var(--text-secondary)">Record and review employee attendance</p>
        </header>

        <div class="content-layout">
            <!-- Left Side: Form -->
            <aside class="form-side">
                <div class="glass-card">
                    <h2 class="card-title"><i class="fas fa-calendar-plus"></i> Log New Leave üêê</h2>
                    <form th:action="@{/leaves/saveLeave}" th:object="${leaveObj}" method="POST"
                        enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" th:field="*{leaveMpMonth}" />
                        <input type="hidden" th:field="*{leaveMpYear}" />

                        <div class="form-group">
                            <label class="form-label">Employee</label>
                            <select class="glass-input" th:field="*{empId}" required>
                                <option th:each="emp : ${emp_list}" th:value="${emp.id}" th:text="${emp.first_name}">
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Absent Dates (e.g. 5, 12, 18)</label>
                            <input class="glass-input" type="text" th:field="*{leaveStr}" required
                                placeholder="dd, dd, ...">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Day/2 Count (Aaloichitt mathram)</label>
                            <input class="glass-input" type="number" th:field="*{halfDayLeaveCnt}" step="0.5">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Used Combo Leaves</label>
                            <input class="glass-input" type="number" th:field="*{usedComboLeaves}">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Record Side:1 & 2</label>
                            <input class="glass-input" type="file" th:field="*{atSideA}" multiple>
                            <input class="glass-input" type="file" th:field="*{atSideB}" multiple>
                        </div>

                        <div class="btn-row">
                            <button type="submit" class="modern-btn btn-save"><i class="fas fa-save"></i> Save</button>
                            <button type="reset" class="modern-btn btn-reset"><i class="fas fa-undo"></i> Reset</button>
                        </div>
                    </form>
                </div>
            </aside>

            <!-- Right Side: Table -->
            <main class="table-side" style="display: flex; flex-direction: column; min-height: 0;">
                <div class="table-header-row">
                    <h2 class="card-title" style="margin: 0; font-size: 1.1rem;"><i class="fas fa-list-ul"></i> Attendance Log</h2>
                    <form th:action="@{/leaves/changeMonth}" th:object="${monthObj}" method="POST">
                        <select class="glass-input" style="width: auto; padding-right: 2rem;" name="month"
                            onchange="this.form.submit()">
                            <option th:each="month : ${lastThreeMonths}" th:value="${month.value}"
                                th:text="${month.label}"
                                th:selected="${month.value == setMonth.month + '*' + setMonth.Year}">
                            </option>
                        </select>
                    </form>
                </div>

                <div class="glass-card" style="padding: 1rem;">
                    <div class="table-container">
                        <table class="modern-table">
                            <thead>
                                <tr>
                                    <th style="width: 50px;">#</th>
                                    <th>Employee</th>
                                    <th>Days</th>
                                    <th>D/2</th>
                                    <th>Combo</th>
                                    <th>Side 1</th>
                                    <th>Side 2</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="temp_leli, iterstat : ${leavesList}">
                                    <td th:text="${iterstat.count}"
                                        style="color: var(--text-secondary); font-weight: 600;"></td>
                                    <td th:text="${temp_leli.empId.first_name}" style="font-weight: 600;"></td>
                                    <td th:text="${temp_leli.leaveStr}"></td>
                                    <td th:text="${temp_leli.halfDayLeaveCnt ?: '0'}"></td>
                                    <td th:text="${temp_leli.usedComboLeaves ?: '0'}"></td>
                                    <td>
                                        <span th:text="${temp_leli.atSideA.length > 0 ? 'Kitti-Bodhichu' : 'Its OK Alla'}"
                                              th:class="${temp_leli.atSideA.length > 0 ? 'status-received' : 'status-missing'}">
                                        </span>
                                    </td>
                                    <td>
                                        <span th:text="${temp_leli.atSideB.length > 0 ? 'Kitti-Bodhichu' : 'Its OK Alla'}"
                                              th:class="${temp_leli.atSideB.length > 0 ? 'status-received' : 'status-missing'}">
                                        </span>
                                    </td>
                                    <td>
                                        <a th:href="@{/leaves/updateForm(leaveId=${temp_leli.id})}" class="action-link">
                                            <i class="fas fa-edit"></i> Edit
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(leavesList)}">
                                    <td colspan="7"
                                        style="text-align: center; padding: 2rem; color: var(--text-secondary);">No
                                        records for this month.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Shammy appears -->
    <div id="dialogueBox" class="dialogue-container">
        <div class="dialogue-bubble">
            Paranjille mone, comma separated dd mathram mathyenn..ehh..idi veno?
        </div>
        <img th:src="@{/img/shammy1.png}" alt="character" class="dialogue-character">
    </div>

    <script th:src="@{/js/leaves.js}"></script>
</div>

</html>
